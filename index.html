<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda online</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Informatics Shop</h1>
        <div class="header-icons">
            <a href="#" class="icon-button" id="userIcon"><i class="fas fa-user"></i></a>
            <a href="#" class="icon-button" id="cartIcon"><i class="fas fa-shopping-cart"></i></a>
        </div>
    </header>
    <div class="container">
        <aside class="sidebar">
            <h2>Categorías</h2>
            <ul>
                <li><a href="#" id="todosLink">Todos los productos</a></li>
                <li><a href="#" id="mousesLink">Mouses</a></li>
                <li><a href="#" id="tecladosLink">Teclados</a></li>
                <li><a href="#" id="monitoresLink">Monitores</a></li>
            </ul>
        </aside>
        <main class="main-content">
            <h2>Productos</h2>
            <div id="container-products">
                
            </div>
        </main>
    </div>
    <footer>
        <p>&copy; 2024 Tienda Online. Todos los derechos reservados.</p>
    </footer>

    <div id="userModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeUserModal">&times;</span>
            <h2>Iniciar Sesión</h2>
            <form>
                <label for="email">Correo Electrónico:</label><br>
                <input type="email" id="email" name="email" required><br>
                <label for="password">Contraseña:</label><br>
                <input type="password" id="password" name="password" required><br><br>
                <button type="submit" id="btnAcceder" class="btn-acceder">Acceder</button>
            </form>
        </div>
    </div>

    <div id="cartModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeCartModal">&times;</span>
            <h2>Carrito de Compras</h2>
            <div class="cart-container">
                <div class="cart-products">
                    <h3>Productos en el carrito</h3>
                    <hr class="line">
                    <div id="cartProducts">
                        <!-- Aca irian los producto en el carrito -->
                    </div>
                </div>
                <div class="cart-summary">
                    <h3>Resumen del Pedido</h3>
                    <hr class="line">
                    <!-- Aquí iría el resumen del carrito -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="./scripts/script.js"></script>
</body>
</html>
